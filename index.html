<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <div class="user-input-wrapper">
                    <input type="number" id="input-number" min="0" max="999999" placeholder="0" aria-label="number to convert">
                    <button class="btn" id="convert-btn">Convert</button>
                </div>
            </div>
            <div class="output-section">
                <div class="output-block">
                    <h2 class="output-heading">Length (Meter/Feet)</h2>
                    <p class="output-text" id="length-output">---</p>
                </div>
                <div class="output-block">
                    <h2 class="output-heading">Volume (Liters/Gallons)</h2>
                    <p class="output-text" id="volume-output">---</p>
                </div>
                <div class="output-block">
                    <h2 class="output-heading">Mass (Kilograms/Pounds)</h2>
                    <p class="output-text" id="mass-output">---</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
